<div class="ad-box">
    <div class="title" data-id="{{_id}}">
        {{title}}
        {{#if isAuthor}}
            <button class="ad-control delete">&#10006</button>
            <button class="ad-control edit">&#9998</button>
        {{/if}}
        <button class="ad-control details">&#10084</button>
    </div>
    <div>
        <img src="{{imageUrl}}" style="width: 40px"/>
    </div>
    <div>
        {{description}}
    </div>
    <hr>
    <div> Price: {{price}} | By {{publisher}}</div>
</div>
